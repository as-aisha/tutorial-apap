<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> Home </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Detail User</h2>
                <br>
                <p th:text="'ID User    : ' + ${user.getId()}"></p>
                <p th:text="'Username : ' + ${user.getUsername()}"></p>
                <p th:text="'Nama       : ' + ${user.getNama()}"></p>
                <p th:text="'Email: ' + ${user.getEmail()}"></p>
                <p th:text="'Role: ' + ${user.getRole().getRole()}"></p>
                <br>
                <td>
                    <a class="btn btn-sm btn-primary" th:href="@{/user/ubahPassword}">Update Password</a>
                </td>
            </div>
        </div>
    </div>
</div>
</body>
</html>
