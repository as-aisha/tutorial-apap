<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> 21 Cineplux </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <br>
    <h2>Daftar Seluruh Bioskop</h2>
    <br>
    <table class="table">
        <thead>
        <tr style="text-align: center" >
            <th>No</th>
            <th>No Bioskop</th>
            <th>Nama Bioskop</th>
            <th>Alamat Bioskop</th>
            <th>Jumlah Studio</th>
            <th>Waktu Buka</th>
            <th>Waktu Tutup</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bioskop, iterationStatus : ${listBioskop}">
            <td style="text-align: center" th:text="${iterationStatus.count}"></td>
            <td style="text-align: center" th:text="${bioskop.noBioskop}"></td>
            <td th:text="${bioskop.namaBioskop}"></td>
            <td th:text="${bioskop.alamatBioskop}"></td>
            <td style="text-align: center" th:text="${bioskop.jumlahStudio}"></td>
            <td style="text-align: center" th:text="${bioskop.waktuBuka}"></td>
            <td style="text-align: center" th:text="${bioskop.waktuTutup}"></td>
            <td>
                <a class="btn btn-sm btn-primary" th:href="@{/bioskop/view(noBioskop=${bioskop.noBioskop})}">Detail</a>
            </td>
            <td>
                <a class="btn btn-sm btn-primary" th:href="@{/bioskop/update/} + ${bioskop.noBioskop}">Update</a>
            </td>
            <td>
                <a class="btn btn-sm btn-primary" th:href="@{/bioskop/delete/} + ${bioskop.noBioskop}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <a class="btn btn-primary" href="/">Home</a>
</div>
<div th:replace="fragments/fragment :: footer"></div>
</body>

</html>
